<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳格式化工具</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="buttons-container">
        <button onclick="window.location.href='index.html'">首页</button>
        <button onclick="window.location.href='index.html'">JSON格式化</button>
        <button onclick="window.location.href='url.html'">URL编解码</button>
        <button onclick="window.location.href='time.html'">时间戳格式化</button>
    </div>
    <div class="boxes">
        <div class="input-group">
            <textarea id="time-input" placeholder="在这里输入时间戳或日期字符串..."></textarea>
            <div class="button-group">
                <button onclick="timestampToDate()">时间戳转日期</button>
                <button onclick="dateToTimestamp()">日期转时间戳</button>
                <button onclick="getCurrentTimestamp()">获取当前时间戳</button>
            </div>
        </div>
        <pre id="time-output"></pre>
    </div>
</div>
<button class="theme-toggle" onclick="toggleTheme()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0M12 3l0 1m0 16l0 1m9 -9l-1 0m-16 0l-1 0m15.5 -6.5l-0.7 0.7m-12.1 12.1l-0.7 0.7m12.1 -12.1l0.7 0.7m-12.1 12.1l0.7 0.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
    </svg>
</button>
<script src="js/time-script.js"></script>
<script src="js/theme.js"></script>
</body>
</html>
